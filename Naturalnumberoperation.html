<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Natural Numbers Operations</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    label {
      display: block;
      margin-bottom: 8px;
    }
  </style>
  <script>
    function calculateFactorial() {
      var n = parseInt(document.getElementById('number').value);
      var factorial = 1;
      var i = 1;

      while (i <= n) {
        factorial *= i;
        i++;
      }

      document.getElementById('factorialResult').innerHTML = `Factorial: ${factorial}`;
    }

    function calculateSum() {
      var n = parseInt(document.getElementById('number').value);
      var sum = 0;
      var i = 1;

      do {
        sum += i;
        i++;
      } while (i <= n);

      document.getElementById('sumResult').innerHTML = `Sum: ${sum}`;
    }

    function calculateAverage() {
      var n = parseInt(document.getElementById('number').value);
      var sum = 0;

      for (var i = 1; i <= n; i++) {
        sum += i;
      }

      var average = sum / n;

      document.getElementById('averageResult').innerHTML = `Average: ${average.toFixed(2)}`;
    }
  </script>
</head>
<body>

  <h2>Natural Numbers Operations</h2>

  <label for="number">Enter a number:</label>
  <input type="number" id="number" placeholder="Enter Value">

  <button onclick="calculateFactorial()">Calculate Factorial</button>
  <button onclick="calculateSum()">Calculate Sum</button>
  <button onclick="calculateAverage()">Calculate Average</button>

  <div id="factorialResult"></div>
  <div id="sumResult"></div>
  <div id="averageResult"></div>

  <p><a href="amain.html">Back to Home Page</a></p>
  <br><br>
  <div id="result"></div>
  
</body>
</html>
